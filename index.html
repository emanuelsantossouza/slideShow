<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos de Fundo</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <div class="slide s1">
                <img src="./img/content_pic.jpg" alt="uma montanha com uma aurora pink ao fundo um bosque com animais">
            </div>
            <div class="slide">
                <img src="./img/img1.jpg" alt="paisagem medieval com um casal de idoso sentados em um banco juntos">
            </div>
            <div class="slide">
                <img src="./img/img2.jpg" alt="uma rua de tokio ao anoitecer">
            </div>
            <div class="slide">
                <img src="./img/img33.gif" alt="uma motanha e um lago com uma cachoerra e muitas arvores">
            </div>
            <div class="slide">
                <img src="./img/img4.jpg" alt="um lago azul cristalino e no fundo uma cachoerra">
            </div>
            <div class="slide">
                <img src="./img/img5.jpg" alt="um barco, em um rio com uma caveira gigante no centro de um humano">
            </div>
            <div class="slide">
            </div>

    </div>

    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
        <label class="bar" for="slide6"></label>
    </div>
</body>
</html>
